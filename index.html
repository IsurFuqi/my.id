<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender Workout Rumah - 30 Hari</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      color: #fff; overflow: hidden;
    }

    /* Welcome Screen */
    .welcome-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
      z-index: 1000; transition: all 0.8s ease;
    }
    .welcome-screen h1 {
      font-size: 2.5rem; margin-bottom: 20px; color: #00d4ff;
      text-shadow: 0 0 20px rgba(0,212,255,0.7);
      animation: glow 1.5s infinite alternate;
    }
    .welcome-screen p { margin-bottom: 20px; }
    .welcome-screen button {
      background: #00d4ff; color: #000; border: none; padding: 12px 30px;
      border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1rem;
      box-shadow: 0 0 20px rgba(0,212,255,0.7); transition: 0.3s;
    }
    .welcome-screen button:hover {
      transform: scale(1.1);
    }
    .hidden { display: none; }

    /* Kalender */
    .calendar-container {
      padding: 20px; max-width: 900px; margin: 0 auto;
      overflow-y: auto; height: 100vh;
    }
    .calendar-title {
      text-align: center; margin-bottom: 20px; font-size: 2rem; color: #00d4ff;
      text-shadow: 0 0 10px rgba(0,212,255,0.7);
    }
    .calendar-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }
    .day-card {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(0,212,255,0.3);
      padding: 15px; border-radius: 15px; text-align: center;
      transition: 0.3s; cursor: pointer; position: relative;
      box-shadow: 0 0 10px rgba(0,212,255,0.2);
    }
    .day-card:hover { transform: translateY(-5px); box-shadow: 0 0 15px rgba(0,212,255,0.5); }
    .day-number {
      font-size: 1.5rem; margin-bottom: 10px; font-weight: bold; color: #00d4ff;
    }
    .done-check {
      position: absolute; top: 10px; right: 10px; color: #00ff88; font-size: 1.3rem;
      display: none;
    }
    .done .done-check { display: block; }
    .done { background: rgba(0,255,136,0.1); border-color: #00ff88; }

    /* Animasi Glow */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
      100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
    }
  </style>
</head>
<body>

  <!-- Tampilan Awal -->
  <div class="welcome-screen" id="welcomeScreen">
    <h1>Selamat Datang!</h1>
    <p>Kalender Workout Rumah 30 Hari (Tanpa Alat)</p>
    <button id="enterButton">Masuk</button>
  </div>

  <!-- Kalender -->
  <div class="calendar-container hidden" id="calendarContainer">
    <h2 class="calendar-title">Workout Rumah 30 Hari</h2>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <script>
    const enterButton = document.getElementById('enterButton');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const calendarContainer = document.getElementById('calendarContainer');
    const calendarGrid = document.getElementById('calendarGrid');

    // Workout list untuk 30 hari
    const workouts = [
      // Minggu 1
      "Hari 1: Push-Up 3x8, Squat 3x12, Plank 3x20s",
      "Hari 2: Jumping Jacks 3x30s, Lunge 3x10/kaki, Crunch 3x12",
      "Hari 3: Sit-Up 3x12, Wall Sit 3x20s, Superman 3x12",
      "Hari 4: Push-Up Lutut 3x10, Side Plank 3x15s/side, Glute Bridge 3x12",
      "Hari 5: Jogging/Skipping 15-20 menit",
      "Hari 6: Squat Jump 3x10, Plank 3x25s, Burpee 3x6",
      "Hari 7: Istirahat & Stretching",

      // Minggu 2
      "Hari 8: Push-Up 3x10, Lunge Jump 3x8/kaki, Plank Shoulder Tap 3x16",
      "Hari 9: Jumping Jacks 4x30s, Crunch 4x12, Superman 3x15",
      "Hari 10: Sit-Up 4x12, Wall Sit 3x30s, Glute Bridge 3x15",
      "Hari 11: Push-Up 4x10, Side Plank 3x20s/side",
      "Hari 12: Jogging/Skipping 20 menit",
      "Hari 13: Burpee 3x8, Squat Jump 4x10, Plank 3x30s",
      "Hari 14: Istirahat & Stretching",

      // Minggu 3
      "Hari 15: Push-Up 4x12, Mountain Climber 3x20, Lunge 4x10/kaki",
      "Hari 16: High Knees 4x30s, Crunch 4x15",
      "Hari 17: Sit-Up 4x15, Wall Sit 4x30s, Superman 3x15",
      "Hari 18: Push-Up Wide 4x10, Side Plank 3x25s/side",
      "Hari 19: Jogging/Skipping 25 menit",
      "Hari 20: Burpee 4x8, Squat Jump 4x12, Plank 4x30s",
      "Hari 21: Istirahat & Stretching",

      // Minggu 4
      "Hari 22: Push-Up 5x12, Mountain Climber 4x20, Lunge Jump 4x10/kaki",
      "Hari 23: Jumping Jacks 5x40s, Crunch 4x15",
      "Hari 24: Sit-Up 5x15, Glute Bridge 4x15, Side Plank 4x25s/side",
      "Hari 25: Push-Up Pike 4x10, Plank 4x40s",
      "Hari 26: Jogging/Skipping 30 menit",
      "Hari 27: Burpee 4x10, Squat Jump 5x12, Plank 4x40s",
      "Hari 28: Full Body Stretch 10 menit",
      "Hari 29: HIIT 15 menit (20s kerja/10s istirahat)",
      "Hari 30: Tes Kekuatan: Max Push-Up & Plank"
    ];

    // Ambil data centang dari localStorage
    const completedDays = JSON.parse(localStorage.getItem('completedDays')) || [];

    // Buat kalender
    workouts.forEach((workout, index) => {
      const dayCard = document.createElement('div');
      dayCard.classList.add('day-card');
      if (completedDays.includes(index)) dayCard.classList.add('done');
      dayCard.innerHTML = `
        <div class="day-number">Hari ${index + 1}</div>
        <div class="workout">${workout}</div>
        <i class="fas fa-check done-check"></i>
      `;
      dayCard.addEventListener('click', () => {
        dayCard.classList.toggle('done');
        if (dayCard.classList.contains('done')) {
          completedDays.push(index);
        } else {
          const idx = completedDays.indexOf(index);
          if (idx > -1) completedDays.splice(idx, 1);
        }
        localStorage.setItem('completedDays', JSON.stringify(completedDays));
      });
      calendarGrid.appendChild(dayCard);
    });

    // Masuk ke kalender
    enterButton.addEventListener('click', () => {
      welcomeScreen.classList.add('hidden');
      calendarContainer.classList.remove('hidden');
      document.body.style.overflow = 'auto';
    });
  </script>

</body>
</html>
